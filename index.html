<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"

    />

    <title>BestShop</title>
    <link rel="stylesheet" href="../Workshop_I/CSS/reset.css" />
    <link rel="stylesheet" href="../Workshop_I/CSS/style.css" />
    <!--FONTY-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <!--NAVIGACE-->
    <nav>
      <div class="nav container">
        <span class="logo">BestShop</span>
        <span>

            <li>BENEFITS</li>

    <!--BANNER-->
    <div class="banner container">
      <h1>Sell More!</h1>
      <p>Open shop on our platform and increase your sales</p>
      <p><a href="#" class="button first-button">Open your shop</a></p>
    </div>
    </div>

        <article class="statistic">
          <img src="../Workshop_I/assets/Person.svg" alt="person"  class="first-img"/>

          <p>daily entries</p>
        </article>
        <article class="statistic">
          <img src="../Workshop_I/assets/Eye.svg" alt="eye"  class="second-img" />

          <p>seen products every day</p>
        </article>
        <article class="statistic">
          <img src="../Workshop_I/assets/Catalog.svg" alt="catalog" class="thirth-img" />
